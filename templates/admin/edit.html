{% extends "partials/main.html" %}
{% block title %}
   Edit profile
{% endblock %}
{% block content %}
  {% include "partials/admin_logged_in.html" %}
  <div class="col-md-4 col-md-offset-4 bg-default">
      <form method="post">
          <div class="col-md-8 col-md-offset-3">
              <img src="/static/images/profile.png" class="img"/>
          </div>
          <div class="row">

          </div>
          <div class="clearfix"></div>
          <br><br>
          <center><h3>Edit profile</h3></center>
          <br>
          <input type="text" name="username" class="form-control" placeholder="Username" value="{{ user['display_name'] }}"><br>
          <input type="email" name="email" class="form-control" placeholder="Email address" value="{{ user['email'] }}"><br><br>
          <button class="btn btn-primary btn-block" type="submit">Save changes</button>
      </form>
  </div>
{% endblock %}

{% extends "partials/main.html" %}
{% block title %}
{% endblock %}
{% block content %}
<style type="text/css">
	body{
		background: url('/static/images/bg.png');
	}
</style>
   {% include "partials/admin_logged_in.html" %}
   <div class="col-md-4 col-md-offset-4">
   	<div class="col-md-6 col-md-offset-4">
   		<img src="/static/images/icon.png" width="50px" height="50px">
   	</div>
   	<div class="clearfix"></div>
   	<div class="col-md-6 col-md-offset-3">
   		<h3>Add new Vet</h3>
      </div>
      <div class="clearfix"></div>
      <br>
         {% if error %}
           <p class="alert alert-danger">{{error }}</p>
         {% endif %}
   	 <form method="post">
         <input class="form-control" name="national_id" placeholder="ID number" type="number" min="20000000" max="99999999"><br>
   	 	<input type="text" name="fullnames" placeholder="Legal name" class="form-control"><br>
   	 	<input type="email" name="email" placeholder="Email address" class="form-control"><br>
   	 	<select name="county" id="" class="form-control">
   	 		<option value="">Select county</option>
   	 		{% for county in counties %}
   	 		   <option value="{{county.id}}">{{county.name}}</option>
   	 		{% endfor %}
   	 	</select>
   	 	<br>
         <input class="form-control"  type="phone" name="phone"  placeholder="Phone number" /><br>
   	 	<input type="password" placeholder="Password" name="password" class="form-control" /><br>
         <input type="password" placeholder="Confirm password" name="confirmpass" class="form-control" /><br>
   	 	<br>
   	 	<br>
   	 	<button type="submit" class="btn btn-primary btn-block">Save changes</button>
   	 </form>
   </div>
{% endblock %}
